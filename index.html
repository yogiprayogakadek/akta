<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style/style.css">

    <link rel="shortcut icon" href="/assets/logo.png" type="image/x-icon">
    <title>Dukcapil Kemendagri</title>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="row mt-3">
            <div class="col-3"></div>
            <div class="col-lg-1 col-md-12 col-sm-12 text-center">
                <div class="logo-container">
                    <img src="assets/logo.png" alt="logo">
                </div>
            </div>
            <div class="col-lg-6 col-md-12 col-sm-12">
                <div class="row">
                    <div class="col-12 text-white text-uppercase text-center">Direktorat Jenderal Kependudukan dan
                        Pencatatan Sipil
                    </div>
                    <div class="col-12 text-white text-uppercase text-center">Kementerian Dalam Negeri Republik
                        Indonesia</div>
                </div>
            </div>
            <div class="col-2"></div>
        </div>

        <!-- Content -->
        <div class="row mt-3 mb-3">
            <div class="col-lg-6 col-md-12 col-sm-12 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <div class="form-group mb-3">
                            <label for="status" class="label">Status dokumen</label>
                            <p class="sub-label active">Aktif</p>
                        </div>

                        <div class="form-group mb-3">
                            <label for="suami" class="label">Nama Suami</label>
                            <p class="sub-label">A.A. KOSALA PAWANA PANCA</p>
                        </div>

                        <div class="form-group mb-3">
                            <label for="istri" class="label">Nama Istri</label>
                            <p class="sub-label">I GUSTI A A RATIH KUMALA DEWI</p>
                        </div>

                        <div class="form-group mb-3">
                            <label for="tanggal-kawin" class="label">Tanggal Kawin</label>
                            <p class="sub-label">07-07-2023</p>
                        </div>

                        <div class="form-group mb-3">
                            <label for="akta" class="label">No. Akta</label>
                            <p class="sub-label">5172-KW-07072023-0014</p>
                        </div>

                        <div class="form-group mb-3">
                            <label for="info" class="label">Info Penandatangan</label>
                            <hr>
                            <label for="daerah" class="label">Daerah</label>
                            <p class="sub-label">Personal</p>
                        </div>

                        <div class="form-group mb-3">
                            <label for="akta" class="label">Lembaga</label>
                        </div>

                        <div class="form-group mb-3">
                            <label for="penandatanganan" class="label">Penandatanganan</label>
                            <p class="sub-label">Dewa Gde Juli Artawan</p>
                        </div>

                        <div class="form-group mb-3">
                            <label for="info" class="label">Informasi</label>
                            <hr>
                            <label for="tanggal-pindai" class="label">Tanggal Pindai</label>
                            <div class="row">
                                <div class="col-lg-3 col-md-6 col-sm-6 date">
                                    <!-- date -->
                                </div>
                                <div class="col-lg-3 col-md-6 col-sm-6 time">
                                    <!-- time -->
                                </div>
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <label for="tanggal-penandatanganan" class="label">Tgl. Penandatanganan</label>
                            <div class="row">
                                <div class="col-lg-3 col-md-6 col-sm-6">
                                    <i class="fa fa-calendar-days"></i> 15-07-2023
                                </div>
                                <div class="col-lg-3 col-md-6 col-sm-6">
                                    <i class="fa fa-clock"></i> 13:04:44
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script>
        var currentdate = new Date();
        var now = currentdate.getDate() + "-"
            + (currentdate.getMonth() + 1) + "-"
            + currentdate.getFullYear();
        var time = currentdate.getHours() + ":"
            + currentdate.getMinutes() + ":"
            + currentdate.getSeconds();

        $('body').find('.date').html('<i class="fa fa-calendar-days"></i> ' + now)
        $('body').find('.time').html('<i class="fa fa-clock"></i> ' + time)
    </script>
</body>

</html>
